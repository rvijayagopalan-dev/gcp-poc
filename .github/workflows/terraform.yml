name: 'Terraform GCP Deploy'

on:
  push:
    branches:
      - main  # Trigger on pushes to the 'main' branch
  pull_request:
    branches:
      - main # Trigger on pull requests to the 'main' branch

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform  # Set the working directory here
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    # Use Google Cloud Workload Identity Federation for secure authentication
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        # Replace with your GCP project ID
        project_id: your-gcp-project-id
        # Replace with the Workload Identity Provider created in GCP
        workload_identity_provider: projects/your-project-number/locations/global/workloadIdentityPools/your-pool-id/providers/your-provider-id
        # Replace with the Service Account to impersonate for deployments
        service_account: your-service-account@your-gcp-project-id.iam.gserviceaccount.com

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.x.x # Specify your desired Terraform version

    - name: Terraform Init
      run: terraform init

    - name: Terraform Format
      run: terraform fmt -check

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      if: github.event_name == 'pull_request'
      run: terraform plan -no-color

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve
